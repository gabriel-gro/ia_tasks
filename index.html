<!DOCTYPE html>
<html style="margin: 0; padding: 0">
<head>
	<meta charset="utf-8" />
	<title>Aspirador de pó inteligente</title>
</head>
<body style="text-align: center; padding: 0; margin: 0">
	<header style="background-color: aliceblue; padding:0;margin:0">
		<h1>Aspirador de pó inteligente</h1>
		<button id="toggleModoAutomatico" onclick="toggleModoAutomatico()">Modo automático = OFF</button>
		<div id="btns">
			<button onclick="sujaQuarto(0)">Sujar Quarto 0</button>
			<button onclick="sujaQuarto(1)">Sujar Quarto 1</button>
			<button onclick="sujaQuarto(2)">Sujar Quarto 2</button>
			<button onclick="sujaQuarto(3)">Sujar Quarto 3</button>
		</div>
	</header>	
	<div id="container" class="container">
		<div id="mundo" class="mundo">
			<div id="robo" class="robot" style="top: 3px; left: -20px">
				<div style="height: 0px;">
					<p id="action" style="font-size: 16px; word-wrap: break-word;">
						
					</p>
				</div>
			</div>
			<div id="quartos">
				<div id="quarto0" class="quarto" style="top: 5px; left: -20px">
					Quarto 0
					<p id="legendaQuarto0">Limpo</p>
				</div>
				<div id="quarto1" class="quarto" style="top: -17px; left: 270px">
					Quarto 1
					<p id="legendaQuarto1">Limpo</p>
				</div>
				<div id="quarto3" class="quarto" style="top: 211px; left: -20px;">
					Quarto 3
					<p id="legendaQuarto3">Limpo</p>
				</div>
				<div id="quarto2" class="quarto" style="top: 189px; left: 270px;">
					Quarto 2
					<p id="legendaQuarto2">Limpo</p>
				</div>
			</div>
		</div>
	</main>

	<style>
		#toggleModoAutomatico{
			margin-bottom: 10px
		}
        .container{
            margin-top: 50px;
        }
		.quarto {
			width: 98px;
			height: 20px;
			position: relative;
			border: 1px solid black;
		}
		#mundo {
			margin: auto;
			width: 350px;
		}
		.robot {
			width: 100px;
			height: 84px;
			background: green;
			position: relative;
			animation-duration: 2s;
			animation-fill-mode: both;
		}
		#quartos{
			margin: auto;
			text-align: center;
		}
	</style>
	<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous">
	</script>
    <script src="funcoes.js"></script>
</body>
</html>
